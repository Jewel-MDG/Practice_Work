<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IMAGES</title>
</head>
<body>
    <h1><a href="index.html"> Images </a></h1>
    <p>This page covers common image formats, but you may also be looking for;
        Links and Useful Extras.
    </p>

    <ul>
        <li><p>GIFs are good for animations.</p></li>
        <img src = "images/mochi.gif" alt="This is a dancing mochi ball"/>
        <li><p>JPGs are good for photos.</p></li>
        <img src = "images/mochi.jpg" alt="This is a mochi ball"/>
        <li><p>PNGs are good for diagrams and icons.</p></li>
        <img src = "images/mochi.png" alt="This is a dancing mochi ball"/>
        <li><p>SVGs are <em>amazing~</em></p></li>
        <img src = "images/mochi.svg" height="200" width="200" alt="This is a dancing mochi ball"/>
        



    </ul>
</body>
</html>
